<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/stylesheets/master.css" rel="stylesheet">
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <title>Compared</title>
</head>
<body>
  <header>
    Compared
  </header>

  <div class="main">
    <div class="main-left">
      <div class="main-left-container">
        <div class="summary">
          <form id="user-form">
            <label> Net Worth:
              <input 
                type="number"
                class="user-worth"
                step="0.01" 
                placeholder="Est. net worth">
            </label>

            <div class="this-is-you">This unit equals the value above:</div>

            <label> Estimated Annual Savings:
              <input 
                type="number" 
                class="user-savings" 
                setp="0.01" 
                placeholder="Est. annual savings">
            </label>
            <label> Annual Interest Rate: 
              <span>
                <input 
                  type="number"
                  class="user-interest"
                  value="5.00"
                  step="0.01">
                %
              </span>
            </label>
            
            <div class="user-compare">
              <span>
                Select benchmark below:
              </span>
              <select class="user-selection"></select>
              <div> is valued at $<span id="compare-val"></span>:</div>
            </div>
            
            <div class="this-is-else"></div>
            <button>Visualize</button>
          </form>
          <div class="tvm">
            Given the NW, annual savings, and interest rate, it will take approximately <span id="years">0</span> years to be the same.
            <button class="tvm-button">View Time Value of Growth</button>
          </div>
        </div>
        
        
      </div>
    </div>

    <div class="main-right">
      <div class="main-right-container">
        <div class="blocks">
        </div>
      </div>
    </div>
  </div>


  
  <!-- d3 scripts -->
  <script src="./assets/javascripts/index.js"></script>
</body>
</html>
