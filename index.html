<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/stylesheets/master.css" rel="stylesheet">
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <title>Compared</title>
</head>
<body>
  <header>
    Compared
  </header>

  <div class="main">
    <div class="main-left">
      <div class="main-left-container">
        <div>
          <button class="slide-button">Slide View</button>
          <button class="zoom-button">Zoom View</button>
        </div>
        <div class="summary">
          <form id="user-form">
            <label> Net Worth:
              <input 
                type="number"
                class="user-worth" 
                placeholder="Enter your net worth">
            </label>
            <label> Estimated Annual Savings:
              <input 
                type="number" 
                class="user-savings" 
                placeholder="Enter your annual savings">
            </label>
            <label> Annual Interest Rate 
              <input 
                type="number"
                class="user-interest"
                value="5.00"
                step="0.01"
                placeholder="Enter annual interest"> %
            </label>
            <button>Calculate</button>
          </form>
          
        </div>

        <div class="user-compare">
          It will take you around
          <span id="years">0</span> 
          years to reach the equivalent of 
        </div>
        
      </div>
    </div>

    <div class="main-right">
      <div class="main-right-header">
        <div class="this-is-you">
          This represents your worth:
        </div>
        <div class="this-is-else">
          <div>
            Let's compare to:
          </div>
        </div>
      </div>
      <div class="main-right-body">
        <div><span id="compare-name"></span> is valued at around $<span id="compare-val"></span>:</div>
        <!-- <svg id="testing"></svg> -->
        <div class="blocks">

        </div>
      </div>
    </div>
  </div>


  
  <!-- d3 scripts -->
  <script src="./assets/javascripts/index.js"></script>
</body>
</html>
